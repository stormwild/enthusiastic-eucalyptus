scalar GraphQLDate

type Role {
  _id: ID!
  name: String!
}

input UserInput {
  username: String
  password: String
  email: String
}

type User {
  _id: ID!
  username: String!
  password: String!
  email: String!
  roles: [Role!]!
}

input CourseCategoryInput {
  name: String!
}

type CourseCategory {
  _id: ID!
  name: String!
}

input InstructorInput {
  name: String!
  photo: String
  excerpt: String
  bio: String
  courses: [ID!]!
}

type Instructor {
  _id: ID!
  name: String!
  photo: String
  excerpt: String
  bio: String
  courses: [Course!]!
}

input CourseInput {
  title: String!
  description: String!
  instructors: [ID!]!
  fee: Float
  category: CourseCategoryInput
}

type Course {
  _id: ID!
  title: String!
  description: String!
  instructors: [Instructor!]!
  fee: Float
  category: CourseCategory!
}

input ScheduleInput {
  _id: ID
  course: CourseInput!
  dates: [GraphQLDate!]!
}

type Schedule {
  _id: ID!
  course: Course!
  dates: [GraphQLDate!]!
}

type Student {
  _id: ID!
  name: String!
}

type Query {
  courses: [Course]
  courseCategories: [CourseCategory]
  instructors: [Instructor]
  schedules: [Schedule]
  users: [User]
  roles: [Role]
}

type Mutation {
  addCourse(course: CourseInput!): Course!
  updateCourse(_id: ID!, course: CourseInput!): Course!
  addCourseCategory(name: String!): CourseCategory!
  updateCoureCategory(_id: ID!, name: String!): CourseCategory!
  addInstructor(instructor: InstructorInput!): Instructor!
  updateInstructor(_id: ID!, instructor: InstructorInput!): Instructor!
  addRole(name: String): Role!
  updateRole(_id: ID!, name: String): Role
  addUser(user: UserInput!): User!
  updateUser(_id: ID!, user: UserInput!): User!
  addSchedule(schedule: ScheduleInput!): Schedule
  updateSchedule(_id: ID!, schedule: ScheduleInput!): Schedule
}
